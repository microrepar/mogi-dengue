<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Mogi Dengue - Prefeitura de Mogi das Cruzes
  </title>
  <link rel="icon" href="static/images/brasao_mogi.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar-brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .navbar {
      min-height: 80px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <a class="navbar-brand mx-auto" href="#">
      <img src="static/images/logo_mogi.png" alt="Logo" style="height:60px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <!-- Navbar content here -->
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center">
            <h4>Resultado do Cálculo</h4>
          </div>
          <div class="card-body">
            <p class="lead">Total de Líquido em mililitros: <strong>{{ context.total_liquido_ml }}</strong> </p>
            <p>Na proporção de 1/3 de solução de reidratação oral e 2/3 de outros líquidos.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary float-right">Novo Cálculo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Desenvolvido pela CODATA - PMMC</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
